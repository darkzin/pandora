<!doctype html>
<html>
    <head>
        <title>Pandora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="/bower_components/polymer/polymer.html">
        <link rel="import" href="/bower_components/iron-pages/iron-pages.html">
        <link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
        <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="/bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
        <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="/bower_components/paper-card/paper-card.html">
        <link rel="import" href="/bower_components/iron-icon/iron-icon.html">
        <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="/bower_components/iron-image/iron-image.html">
        <link rel="import" href="/bower_components/paper-button/paper-button.html">
        <link rel="import" href="/bower_components/paper-input/paper-input.html">
        <link rel="import" href="/bower_components/paper-input/paper-textarea.html">
        <link rel="import" href="/custom_components/pandora-card/pandora-card.html">
        <link rel="import" href="/custom_components/pandora-media-item/pandora-media-item.html">
        <style>
            @import url("//cdn.jsdelivr.net/font-nanum/1.0/nanumbarungothic/nanumbarungothic.css");
            * {
                font-family: 'Nanum Barun Gothic';
            } 
            iron-pages, iron-pages > * {
                height: 100%;
            }
            paper-scroll-header-panel {
                height: 100vh;
                /*height: 30vh;*/
            }
            .paper-header {
                flex-direction: column;
                background-color: #286daa;
                color: white;
            }
            .paper-header h1 {
                margin: 0;
                padding: 10vh 0 4vh;
                display: flex;
                flex: 1;
                justify-content: center;
                font-size: 10vw;
                font-weight: normal;
            }
            .paper-header .buttons {
                padding-bottom: 5vh;
                display: flex;
                flex: 1;
                justify-content: center;
            }
            .paper-header paper-button {
                margin-left: 5vw;
            }
            .paper-header paper-button:first-child {
                margin-left: 0;
            }
            .paper-header paper-button .icon {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 20vw;
                height: 20vw;
                background-color: red;
                border-radius: 10vw;
            }
            .paper-header paper-button p {
                margin: 1.5vh 0 0;
                font-size: 4vw;
            }
            pandora-card {
                margin: 0 2vw 3vh;
            }
            pandora-card:first-child {
                margin-top: 3vh;
            }
            pandora-card .state {
                display: inline-block;
                margin-right: 0.5rem;
                padding: 0.2rem 0.4rem;
                border-radius: 3px;
                color: white;
            }
            pandora-card .state.is-progress {
                background-color: blue;
            }
            pandora-card .state.is-complete {
                background-color: green;
            }
            pandora-card .tags span {
                display: inline-block;
                margin-right: 0.3rem;
                font-weight: 100;
                color: blue;
            }

            pandora-card .card-content p {
                line-height: 1.5;
            }

            /*
             * Second Page Start Here.
             */
            .media {
                height: 10rem;
                overflow-x: scroll;
                overflow-y: hidden;
                white-space: nowrap;
            }
            .media paper-button {
                height: 100%;
            }
            .media paper-button iron-image {
                height: 100%;
            }
            footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }
    
        </style>
        <style is="custom-style">
            .paper-header paper-button iron-icon {
                --iron-icon-width: 15vw;
                --iron-icon-height: 15vw;
            }
        </style>
    </head>
    <body class="fullbleed layout vertical">
        <iron-pages selected="1">
            <div>
                <paper-scroll-header-panel condenses keep-condensed-header>
                    <div class="paper-header">
                       <h1>무엇이든 물어보세요</h1>
                        <div class="buttons">
                            <paper-button>
                                <div class="icon">
                                    <iron-icon icon="icons:camera-enhance"></iron-icon>
                                </div>
                                <p>사진 질문</p>
                            </paper-button>
                            <paper-button>
                                <div class="icon">
                                    <iron-icon icon="icons:gesture"></iron-icon>
                                </div>
                                <p>그리기 질문</p>
                            </paper-button>
                            <paper-button>
                                <div class="icon">
                                    <iron-icon icon="icons:description"></iron-icon>
                                </div>
                                <p>일반 질문</p>
                            </paper-button>
                        </div>
                    </div>
                <pandora-card heading="Fantastic 4" image="http://movie.phinf.naver.net/20150805_130/1438738838024Xywoe_JPEG/movie_image.jpg" elevation="3">
                    <div class="card-content">
                        <div class="information">
                            <span class="state is-progress">답변중</span>
                            <span class="tags">
                                <span>#빅뱅</span>
                                <span>#뱅뱅</span>
                                <span>#지드래곤</span>
                            </span>
                        </div>
                        <p>
                            나도 어디서 꿀리진 않어. 아직 쓸만한 걸 죽지않았어~
                            너 하나 때문에 망가진 몸, 사라진 꿈, 불타는 맘~
                        </p>
                    </div>
                    <div class="card-actions">
                        <paper-button>
                            <iron-icon icon="icons:gesture"></iron-icon>
                            <span>답변하기</span>
                        </paper-button>
                        <paper-button>
                            <iron-icon icon="icons:gesture"></iron-icon>
                            <span>답변하기</span>
                        </paper-button>
                    </div>
                </pandora-card>
                <pandora-card heading="Batman v Superman : Dawn Of Justice" image="http://ncc.phinf.naver.net/20150818_93/1439877006440I78Dr_GIF/4.gif" elevation="3">
                    <div class="card-content">Hi! Hi!</div>
                </pandora-card>
                </paper-scroll-header-panel>
            </div>
            <div>
                <paper-header-panel>
                    <paper-toolbar>
                        <div class="title">데헷</div>
                    </paper-toolbar>
                    <paper-input id="title" label="제목 (선택사항)" no-label-float></paper-input>
                    <paper-textarea id="content" label="무엇이 궁금한가요?" max-rows="4"></paper-textarea>
                    <div class="media">
                        <pandora-media-item media-type="image" height="100" width="100" thumbnail="antman1.jpg"></pandora-media-item>
                        <pandora-media-item media-type="image" height="100" width="100" thumbnail="antman2.jpg"></pandora-media-item>
                        <pandora-media-item media-type="image" height="100" width="100" thumbnail="antman3.jpg"></pandora-media-item>
                    </div>
                    <footer>
                        <paper-button>
                            <iron-icon icon="icons:gesture"></iron-icon>
                        </paper-button>
                        <paper-button>
                            <iron-icon icon="icons:gesture"></iron-icon>
                        </paper-button>
                        <paper-button>
                            <iron-icon icon="icons:gesture"></iron-icon>
                        </paper-button>
                        <paper-button>
                            <iron-icon icon="icons:gesture"></iron-icon>
                        </paper-button>
                    </footer>
                </paper-header-panel>
            </div>
            <div>2</div>
        </iron-pages>
        <script>
            document.addEventListener("WebComponentsReady", function(){
                var panel = Polymer.Base.$$("paper-scroll-header-panel");
                panel.addEventListener("paper-header-transform", function(){
                    console.log("hoho");
                    children = Polymer.dom(panel).childNodes;
                    console.log(children);
                });
            });
        </script>
    </body>
</html>
