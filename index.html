<!doctype html>
<html>
    <head>
        <title>Pandora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <!-- global styles -->
        <style>
            @import url("//cdn.jsdelivr.net/font-nanum/1.0/nanumbarungothic/nanumbarungothic.css");
            * { font-family: 'Nanum Barun Gothic'; } 
            iron-pages, iron-pages > * { height: 100%; }
            paper-scroll-header-panel { height: 100vh; }
        </style>

        <!-- import html files. -->
        <link rel="import" href="bower_components.html">
        <link rel="import" href="custom_components.html">
    </head>
    <body class="fullbleed layout vertical">
        <iron-pages selected="1">
            <questions-index-page class="page"></questions-index-page>
            <new-question-page class="page"></new-question-page>
        </iron-pages>
        <script>
            document.addEventListener("WebComponentsReady", function(){
                var ironPage = document.querySelector("iron-pages");
                var pages = document.querySelectorAll(".page");
                var length = pages.length;

                for(var i = 0; i < length; i++){
                    pages[i].pageSelector = ironPage;
                };
            });
        </script>
    </body>
</html>
