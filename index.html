<!doctype html>
<html>
    <head>
        <title>Pandora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="/bower_components/polymer/polymer.html">
        <link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
        <link rel="import" href="/bower_components/iron-pages/iron-pages.html">
        <link rel="import" href="/bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
        <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="/bower_components/paper-card/paper-card.html">
        <link rel="import" href="/bower_components/iron-icon/iron-icon.html">
        <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="/bower_components/paper-button/paper-button.html">
        <link rel="import" href="/custom_components/pandora-icon-button/pandora-icon-button.html">
        <link rel="import" href="/custom_components/pandora-card/pandora-card.html">
        <style>
            @import url("//cdn.jsdelivr.net/font-nanum/1.0/nanumbarungothic/nanumbarungothic.css");
            * {
                font-family: 'Nanum Barun Gothic';
            } 
            iron-pages, iron-pages > * {
                height: 100%;
            }
            paper-scroll-header-panel {
                height: 100vh;
                /*height: 30vh;*/
            }
            .paper-header {
                flex-direction: column;
                background-color: #286daa;
                color: white;
            }
            .paper-header h1 {
                margin: 0;
                padding: 10vh 0 4vh;
                display: flex;
                flex: 1;
                justify-content: center;
                font-size: 10vw;
                font-weight: normal;
            }
            .paper-header .buttons {
                padding-bottom: 5vh;
                display: flex;
                flex: 1;
                justify-content: center;
            }
            .paper-header paper-button {
                margin-left: 5vw;
            }
            .paper-header paper-button:first-child {
                margin-left: 0;
            }
            .paper-header paper-button p {
                margin: 1.5vh 0 0;
                font-size: 4vw;
            }
            paper-card {
                margin: 0  5vh 5vh;
            }
            paper-card:first-child {
                margin-top: 5vh;
            }
        </style>
        <style is="custom-style">
            .paper-header paper-button iron-icon {
                --iron-icon-width: 15vw;
                --iron-icon-height: 15vw;
            }
        </style>
    </head>
    <body class="fullbleed layout vertical">
        <iron-pages selected="0">
            <div>
                <paper-scroll-header-panel condenses keep-condensed-header>
                    <div class="paper-header">
                       <h1>무엇이든 물어보세요</h1>
                        <div class="buttons">
                            <pandora-icon-button icon="icons:camera-enhance" title="사진질문"></pandora-icon-button>
                            <paper-button>
                                <iron-icon icon="icons:camera-enhance"></iron-icon>
                                <p>사진 질문</p>
                            </paper-button>
                            <paper-button>
                                <iron-icon icon="icons:gesture"></iron-icon>
                                <p>그리기 질문</p>
                            </paper-button>
                            <paper-button>
                                <iron-icon icon="icons:description"></iron-icon>
                                <p>일반 질문</p>
                            </paper-button>
                        </div>
                    </div>
                <paper-card heading="Fantastic 4" image="http://movie.phinf.naver.net/20150805_130/1438738838024Xywoe_JPEG/movie_image.jpg" elevation="3">
                    <div class="card-content">Hi! Hi!</div>
                </paper-card>
                <paper-card heading="Batman v Superman : Dawn Of Justice" image="http://ncc.phinf.naver.net/20150818_93/1439877006440I78Dr_GIF/4.gif" elevation="3">
                    <div class="card-content">Hi! Hi!</div>
                </paper-card>
                </paper-scroll-header-panel>
            </div>
            <div>1</div>
            <div>2</div>
        </iron-pages>
        <script>
            document.addEventListener("WebComponentsReady", function(){
                var panel = Polymer.Base.$$("paper-scroll-header-panel");
                panel.addEventListener("paper-header-transform", function(){
                    console.log("hoho");
                    children = Polymer.dom(panel).childNodes;
                    console.log(children);
                });
            });
        </script>
    </body>
</html>
