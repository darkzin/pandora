<dom-module is="new-question-page">
    <style>
        .media {
            height: 10rem;
            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap;
        }
        .media paper-button {
            height: 100%;
        }
        .media paper-button iron-image {
            height: 100%;
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
        }
        footer .buttons {
            background-color: #eee;
            border-top: 1px solid #ddd;
        }
    </style>
    <template>
        <paper-header-panel>
            <paper-toolbar>
                <div class="title">데헷</div>
            </paper-toolbar>
            <paper-input id="title" label="제목 (선택사항)" no-label-float></paper-input>
            <paper-textarea id="content" label="무엇이 궁금한가요?"></paper-textarea>
            <div class="media">
                <pandora-media-item media-type="image" height="100" width="100" thumbnail="antman1.jpg"></pandora-media-item>
                <pandora-media-item media-type="image" height="100" width="100" thumbnail="antman2.jpg"></pandora-media-item>
                <pandora-media-item media-type="image" height="100" width="100" thumbnail="antman3.jpg"></pandora-media-item>
            </div>
            <footer>
                <pandora-tag-list></pandora-tag-list>
                <div class="buttons">
                    <paper-button>
                        <iron-icon icon="image:photo-camera"></iron-icon>
                    </paper-button>
                    <paper-button>
                        <iron-icon icon="image:photo-library"></iron-icon>
                    </paper-button>
                    <paper-button>
                        <iron-icon icon="icons:gesture"></iron-icon>
                    </paper-button>
                    <paper-button>
                        <iron-icon icon="av:mic"></iron-icon>
                    </paper-button>
                </div>
            </footer>
        </paper-header-panel>
        <pandora-canvas></pandora-canvas>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'new-question-page'
    });
</script>
