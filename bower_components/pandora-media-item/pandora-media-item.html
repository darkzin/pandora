<dom-module id="pandora-media-item">
    <style>
        :host {
            position: relative;
            display: inline-block;
            height: 100%;
            cursor: pointer;
        }
        img {
            height: 100%;
            width: auto;
        }
        paper-icon-button {
            position: absolute;
            top: 0.2rem;
            right: 0.2rem;
            padding: 0.1rem;
            background-color: #ddd;
            opacity: 0.7;
            border: 2px solid white;
            border-radius: 5px;
            /*top: 1rem;
            right: 1rem;*/
        }
    </style>
    <template>
        <img src="[[thumbnailSrc]]">
        <paper-icon-button id="removeButton" icon="icons:clear" on-click="_fireRemoveEvent"></paper-econ-button>
    </template>
</dom-module>
<script>
PandoraMediaItem = Polymer({
        is: 'pandora-media-item',
        properties: {
            mediaType: String,
            thumbnailSrc: String,
            sourceSrc: String,
            width: {
                type: Number,
                value: 200
            },
            height: {
                type: Number,
                value: 200
            },
        },
        listeners: {
        },
        created: function(){
        },
        play: function(){
            console.log("play the media. This function should be set.");
        },
        _fireRemoveEvent: function(e){
            this.fire('media-item-removed');
        }
    });
</script>
